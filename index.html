<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ancient Monument App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Nav bar -->
    <nav>
      <div class="nav-left">
        <h1>Ancient Monuments</h1>
      </div>
      <div class="nav-right">
        <button onclick="showLoginModal()">Login</button>
        <button onclick="showSignupModal()">Sign Up</button>
        <button>About Us</button>
      </div>
    </nav>

    <!-- Search box -->
    <div class="search-container">
      <input
        type="text"
        id="search-box"
        placeholder="Search for a monument..."
      />
      <button onclick="searchMonument()">Search</button>
    </div>

    <!-- Display monuments -->
    <div class="monuments-container"></div>

    <!-- Footer -->
    <footer>
      <p>About | Help Center | Privacy and Terms | More</p>
    </footer>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeLoginModal()">&times;</span>
        <form id="loginForm">
          <h2>Login</h2>
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeSignupModal()">&times;</span>
        <form id="signupForm">
          <h2>Sign Up</h2>
          <input type="email" id="newEmail" placeholder="Email" required />
          <input
            type="password"
            id="newPassword"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
